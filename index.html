<html>
<head>
<title>Expanz Metadata Explorer</title>

<link href="css/common.css?1308766139" media="screen" rel="stylesheet" type="text/css" />

<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js'></script>
<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js'></script>
<script type='text/javascript' src='../Expanz-JavaScript-SDK/js/knockout-1.2.1.js' ></script>
<script type='text/javascript' src='js/expanz.explorer.js' ></script>

<script type='text/javascript'>

   var _URLproxy = '../expanz-Proxy/proxy.php';

   $(function() {

      var urls = [   'test.expanz.com/ESADemoService/ESAService.svc/restish/',
                     'test.expanz.com/ESADemoService/ESAService.svc/restishssl/',
                     ];

      $('#endpoint').autocomplete({ source: urls });
   });

</script>
</head>

<body>

	<div id='container'>
                <div class='inputcontainer' id='url'>
                  <span class='label'>Endpoint URL</span>
                  <div class='input'>
                     <select id='protocol' data-bind='options: URLProtocols, value: chosenURLProtocol'></select>
                     <input id='endpoint' type='text' data-bind='value: URLEndpoint' />
                  </div>
                </div>

		<div class='submit' id='login'>
			<button	data-bind='click: Lookup'>Lookup</button>
		</div>
	</div>

</body>
</html>
